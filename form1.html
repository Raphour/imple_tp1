<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Form1</title>
</head>
<body>
    <header>
        <nav class="nav container">
            <div class="nav left-content">
                <div class="logo">
                    <img src="assets/icons/dark_ojito.svg" alt="Dark logo">
                </div>
                <ul class="inline-list">
                    <li>Products</li>
                    <li>About us</li>
                    <li>Contact</li>
                    <li>Pricing</li>
                </ul>   
            </div>
            <div class="nav right-content">
                <div>Log in</div>
                <button class="button button_small button_secondary">Sign In</button>
            </div>
        </nav>
    </header>
    <div class="main-form">
        <div class="left-side">
            <h5>Pls fill in this form</h5>
            
            <p class="p5">This could be the description of the product, and this could be the second line.</p>
            <div class="name-phone">
                <div class="form_container">
                    <label for="name" id="label1">Name</label>
                    <input  placeholder="James Bond" class="input" type="text" name="name" id="name" >
                    
                </div> 
                <div class="form_container">
                    <label for="phone" id="label1">Phone (optionnal)</label>
                    <input placeholder="007" class="input validation" type="tel" name="phone" id="phone" >
                    
                    
                </div> 
            </div>
            <div class="form_container">
                <label for="phone" id="label1">Email</label>
                <input placeholder="itsbond@jamesbond.com" class="input validation" type="email" name="email" id="email" required>
                
                
            </div> 

            <div class="form_container">
                <label for="phone" id="label1">Message</label>
                <input placeholder="007" class="input" type="text" name="Message" id="Message" >
                
                
            </div> 
            <button class="button button_primary button_small">Click Here !</button>
        </div>  
        <div class="right-side">
            <img src="assets/icons/image_skate.svg" alt="Image skate">
        </div>
    </div>
   
   
   
    
           
        


    
    
     
</body>
