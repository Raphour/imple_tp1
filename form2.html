<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style-form2.css"> -->
    <link rel="stylesheet" href="style.css">
    
    <title>Form2</title>
</head>
<body>
    <div class="main-container-form2">
        <div class="left-content-2">
            <img src="assets/icons/light-logo.png" alt="Light logo">
            <div class="left-paragraph-form2">
                <h4>New Here ?</h4>
                <p>Thatâ€™s ok, register in this beautifully 8 point grid-friendly, responsive and vibey form.</p>
            </div>
        </div>
        <div class="form right-content2">
            <h5>Pls fill this form</h5>
            <p class="p4 description">This could be the description of the product, and this could be the second line.</p>

            <div class="name-phone">
                <div class="form_container">
                    <label for="name" id="label1">Name</label>
                    <input  placeholder="James Bond" class="input" type="text" name="name" id="name" >
                    
                </div> 
                <div class="form_container">
                    <label  for="phone" id="label1">Phone (optionnal)</label>
                    <input pattern="\d+" placeholder="007" class="input validation" type="tel" name="phone" id="phone" >
                    
                    
                </div> 
            </div>
            <div class="form_container">
                <label for="phone" id="label1">Email</label>
                <input placeholder="itsbond@jamesbond.com" class="input validation" type="email" name="email" id="email" required>
                
                
            </div> 

            <div class="form_container">
                <label for="phone" id="label1">Message</label>
                <input  placeholder="007" class="input" type="text" name="Message" id="Message" >

        </div>
        <div class="checkbox">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I accept the terms and conditions</label>
        </div>

        <button class="button button_primary button_small">Click Here</button>
        <p class="p4 register-text">Or register with</p>
        <div class="social_container">
            <div class="social_card">
                <img src="assets/icons/google.svg" alt="Google Logo">
            </div>
            <div class="social_card">
                <img src="assets/icons/apple.svg" alt="Apple Logo">
            </div>
            <div class="social_card">
                <img src="assets/icons/facebook_logo.svg" alt="Facebook logo">
            </div>
        </div>
    </div>
</body>
</html>
